name: Deploy TG Voices Services

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'services/tg-voices/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy TG Voices
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.CLOUD_HOST }}
          username: ${{ secrets.CLOUD_USERNAME }}
          key: ${{ secrets.CLOUD_KEY }}
          script: |
            echo "--- Navigating to infra repository ---"
            cd /home/almonium/infra
            
            echo "--- Pulling latest changes from main ---"
            git pull origin main
            
            echo "--- Navigating to TG Voices directory ---"
            cd /home/almonium/infra/almonium-fe     

            echo "--- Pulling latest TG Voices image ---"
            docker compose pull

            echo "--- Deploying TG Voices stack ---"
            docker compose up -d --remove-orphans
            
            echo "--- TG Voices deployment complete ---"
